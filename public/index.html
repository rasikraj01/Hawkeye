<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Hawkeye</title>
	<link rel="shortcut icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="/css/index.css">
	 <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/shared/RHHK34CQ8?:display_count=yes&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
    </script>


</head>
<body onload="initViz();">
	<nav class="container nav">
	<center>
	<img src="/imgs/hawkeye.png" class="mr-auto">
	</center>
	</nav>
	<div class="container grid">
		<div id="alert-container">
			{{#res}}

			<div class="data-container">
			<div class="accident-alert">
				<img src={{screenshot_url}} /> 
				<h2>Camera : {{camera_id}}</h2> 
				<h2>Location : {{location}}</h2> 
				<h2>Time : {{time}} </h2>
				<h2>Number of Bags Detected : {{number_of_bags}}</h2> 
			</div>
			</div>
		{{/res}}
		</div>
		<div class="graph">
		   <div id="vizContainer" style="width:400px; height:400px;"></div>
		</div>
		<div class="graph2">
		</div>
	</div>


	
	<script type="text/template" id="alert-template" src="/js/temp.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
